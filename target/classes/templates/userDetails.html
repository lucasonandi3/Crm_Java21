<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
	rel="stylesheet" />
<link rel="stylesheet" href="/styles.css" />
<title>Formulaire Utilisateur</title>
</head>
<body>

	<div th:replace="~{/inc/menu.html}">MENU</div>
	<main class="infoUser">
		<h2 class="form-title">Informations utilisateur</h2>
		<div class="userform">
			<p>
				<label for="prenom" id="title">Prénom:</label> <span id="prenom"
					class="title" th:text="${user.firstname}"></span>
			</p>
			<p>
				<label for="nom" id="title">Nom:</label> <span id="nom"
					class="title" th:text="${user.lastname}"></span>
			</p>
			<p>
				<label for="email" id="title">Email:</label> <span id="email"
					class="title" th:text="${user.email}"></span>
			</p>
			<p>
				<label for="grant" id="title">Grant:</label> <span id="grant"
					class="title" th:text="${user.grantName}"></span>
			</p>
			<p>
				<label for="actif" id="title">Actif:</label> <span id="actif"
					class="title" th:text="${user.active ? 'Oui' : 'Non'}"></span>
			</p>
		</div>
		<div class="buttons">
			<a href="/listUsers" aria-label="lien de retour vers la liste d'utilisateurs">
			<button aria-label="bouton de retour" type="button">Retour</button></a>
			<button aria-label="bouton desactiver" type="submit" id="delete">Désactiver</button>
		</div>
	</main>
</body>
</html>
